<!DOCTYPE html>
<html>
<head>
    <title>Add Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100px;
            width: 30%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var location = { lat: 50.447, lng: 30.542 };
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: location
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOdp_WqkvYGNmy6yRG2Wv2zm3Oom5pOyY&callback=initMap"></script>
</body>
</html>
